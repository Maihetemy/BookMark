<body>
    <div class="bookMarker d-flex flex-wrap justify-content-center m-5 p-2 ">
        <p class="title mb-5">Bookmarker</p>
        <div class="dottedLine"></div>
        <p class="subTitle my-4"><i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites <i
                class="fa-solid fa-bookmark"></i></p>
        <div class="w-100 mb-5">
            <div class="mb-3">
                <label for="siteNameInput" class="form-label fw-bold"><i class="fa-solid fa-folder me-2"></i> Site
                    Name</label>
                <input type="email" class="form-control" id="siteNameInput" aria-describedby="emailHelp"
                    placeholder="Bookmark Name">
            </div>
            <div class="mb-3">
                <label for="siteURLInput" class="form-label fw-bold"><i class="fa-solid fa-link me-2"></i> Site
                    URL</label>
                <input type="text" class="form-control" id="siteURLInput" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary submit-btn px-5" id="siteSubmitBtn"
                onclick="addSite();">Submit</button>
        </div>
        <div class="dottedLine"></div>
        <div class="container bg-white my-5">
            <div class="row py-2">
                <!-- table head -->

                    </div>

                        <p class="text-capitalize fw-bold ">Visit</p>
                    </div>
                    <div class="col-3 text-center mb-2">
                        <p class="text-capitalize fw-bold ">Delete</p>
                    </div>
                </div>
